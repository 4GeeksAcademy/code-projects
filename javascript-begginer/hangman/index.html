<html>
<head>
	<title>My First Hangman</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Hangman</h1>
	<p id="screenLetters"></p>
		<input id="guessedChar" type="text" size="5" maxlength="1">
		<input type="button" value="Guess" onClick="letterMatches()">

		<p id="wrongSreen">Wrong Letters:</p>
		<img src="assets/hangman0.png" id="hangman"><br />
		<input name="refresh" type="button" value="New Game" onClick="location.reload()">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
